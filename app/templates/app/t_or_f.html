{% extends 'app/base.html' %} {% block body %}

<form action="{% url 't_or_f' %}" method="GET" class="col-3">
    <div class="form-group">
        <label>
            Num 1
            <input
                type="text"
                name="num1"
                class="form-control"
                placeholder="Num 1"
            />
        </label>
    </div>
    <div class="form-group">
        <label>
            Num 2
            <input
                type="text"
                name="num2"
                class="form-control"
                placeholder="Num 2"
            />
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>

{% endblock body %}
