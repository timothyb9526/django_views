{% extends 'app/base.html' %} {% block body %}

<form action="{% url 'gold_star' %}" method="GET">
    <label>
        Score
        <input
            type="number"
            name="score"
            class="form-control"
            placeholder="score"
        />
    </label>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>

{% endblock body %}
