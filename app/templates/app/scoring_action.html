{% extends 'app/base.html' %} {% block body %}

<form action="{% url 'scoring_action' %}" method="GET" class="col-3">
    <div class="form-group">
        <label>
            Action
            <input
                type="text"
                name="action"
                class="form-control"
                placeholder="action"
            />
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }} extra point(s)</h3>
    {% endif %}
</form>

{% endblock body %}
